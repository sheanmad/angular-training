<div class="submissions-table">
    <h2>Pokemon Form Submissions</h2>
    
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Pokemon to Buy</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let submission of submissions">
          <td>{{ submission.firstName }}</td>
          <td>{{ submission.lastName }}</td>
          <td>{{ submission.email }}</td>
          <td>{{ submission.phone }}</td>
          <td>{{ submission.pokemonToBuy }}</td>
          <td>
            <button (click)="startEdit(submission)">Edit</button>
            <button (click)="deleteSubmission(submission.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="selectedSubmission" class="edit-form">
      <h3>Edit Submission</h3>
      <form (ngSubmit)="saveEdit()">
        <label>
          First Name:
          <input type="text" [(ngModel)]="selectedSubmission.firstName" name="firstName" (input)="onInputChange()" required />
        </label>
        <label>
          Last Name:
          <input type="text" [(ngModel)]="selectedSubmission.lastName" name="lastName" (input)="onInputChange()" required />
        </label>
        <label>
          Email:
          <input type="email" [(ngModel)]="selectedSubmission.email" name="email" (input)="onInputChange()" required />
        </label>
        <label>
          Phone Number:
          <input type="text" [(ngModel)]="selectedSubmission.phone" name="phone" (input)="onInputChange()" required />
        </label>
        <label>
          Pokemon to Buy:
          <input type="text" [(ngModel)]="selectedSubmission.pokemonToBuy" name="pokemonToBuy" (input)="onInputChange()" required />
        </label>
        <div>
          <button type="submit">Save</button>
          <button type="button" (click)="cancelEdit()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
